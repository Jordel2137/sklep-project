<div class="container">
  <h5>Do realizacji:</h5>
  <div *ngFor="let order of orders; let i = index" class="d-flex justify-content-between align-items-center mb-2">
    <div>Zamówienie {{ i + 1 }}: {{ order.length }} produkt(ów)</div>
    <button class="btn btn-outline-success btn-sm" (click)="cartService.removeOrder(i)">OK</button>
  </div>
</div>
